<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="libs/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <!-- <a href="#!" class="all-btn">GET STARTED NOW</a>
  <h1 class="title">Hello World</h1> -->
  <header class="header">
    <nav class="navbar navbar-expand-lg header__nav">
      <div class="container">
        <a class="navbar-brand header__logo logo" href="#"></a>
        <button class="navbar-toggler header__menu collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 header__list align-items-center gap-3 gap-5 ">
            <li class="nav-item">
              <a class="header__link" href="#">About me</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="#">Works</a>
            </li>
            <li class="nav-item">
              <a class="header__link header__link-btn all-btn" href="#">to order</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="tel:+998991234567"> <i
                  class="fal fa-phone-square-alt header__link-phone"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="header__content">
      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide row justify-content-center" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="col-lg-8 col-xl-6">
            <div class="col-xl-10 header__content-desc ms-auto">
              <p class="header__content-subtitle">My beginning</p>
              <h1 class="header__content-title title">Self-development and training in the training center</h1>
              <a href="#!" class="header__content-btn all-btn">GET STARTED NOW</a>
            </div>
            <div class="row header__tech">
              <div class="col-sm-4 col-6 header__tech-card">
                <i class="header__tech-brand fab fa-html5 fa-5x"></i>
                <strong class="header__tech-name">html</strong>
              </div>
              <div class="col-sm-4 col-6 header__tech-card">
                <i class="header__tech-brand fab fa-css3-alt fa-5x"></i>
                <strong class="header__tech-name">css</strong>
              </div>
              <div class="col-sm-4 mb-3 header__tech-card">
                <i class="header__tech-brand fab fa-bootstrap fa-5x"></i>
                <strong class="header__tech-name">bootstrap 5</strong>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-xl-6">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/slide_1.png" class="d-block w-100 header__carousel-img" alt="slide">
              </div>
              <div class="carousel-item">
                <img src="img/slide_2.png" class="d-block w-100 header__carousel-img" alt="slide">
              </div>
              <div class="carousel-item">
                <img src="img/slide_1.png" class="d-block w-100 header__carousel-img" alt="slide">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="libs/bootstrap.js"></script>
</body>

</html>
